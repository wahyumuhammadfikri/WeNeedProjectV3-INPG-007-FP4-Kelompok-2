<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/home.css">
    <title>Weather WeNeedProject V2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row ">
                <div class="col-lg-8  mx-auto">
                        <div class="input-group mb-3 mt-5">
                            <input type="text" class="form-control" placeholder="Masukan Nama Kota">
                            <input type="date" name="" id="" class="date ms-2">
                            <button type="button" class="btn btn-primary ms-2">Button</button>
                        </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="weather-area">
                        <div class="weather">
                            <div class="city" id="location">Your Location</div>
                            <div class="day ms-3">
                              <p id="dateTime"><i class="bi bi-calendar"></i> Tanggal</p>
                              <div class="day" id="locationParts"><i class="bi bi-geo-alt"></i>&nbspLocation</div>
                            </div>
                            <div class="wheather justify-content-center">
                              <h1 class="temp" id="temperatureC">0°C</h1>
                              <h1>&nbsp|&nbsp</h1>
                              <h1 id="temperatureF">0°F</h1>
                              <img src="img/cloud.png" alt="" class="icon" id="weatherIcon" />
                            </div>
                            <div class="description text-center mb-3" id="txtWord">Berpotensi Hujan Ringan</div>
                          </div>
                    
                          <div class="row">
                            <div class="col-lg-3">
                               <div class="card text-center">
                                <span><i class="bi bi-droplet-fill"></i>Humadity</span>
                                <p class="humidity" id="humidity"> 70 ℃ </p>
                                </div>
                            </div>
                            <div class="col-lg-3">
                               <div class="card text-center">
                                <span><i class="bi bi-tornado"></i>Wind Speed</span>
                                <p class="wind" id="wind"> 77 km/h</p>
                                </div>
                            </div>
                            <div class="col-lg-3">
                               <div class="card text-center">
                               <span><i class="bi bi-thermometer-high"></i>Max Temperature</span>
                               <p class="max-temp" id="max-temp">70 ℃</p>
                                </div>
                            </div>
                            <div class="col-lg-3">
                               <div class="card text-center">
                                <span><i class="bi bi-wind"></i>Max Wind Speed</span>
                                <p class="max-wind" id="max-wind">77 km/h</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            

            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
